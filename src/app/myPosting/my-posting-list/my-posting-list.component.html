<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">

    <!--heading on the nav bar-->
    <p class="navbar-header">
      <a class="navbar-brand thick">
        <b class="nav-foreground">My postings</b>
      </a>
    </p>

    <div class="navbar-text pull-right">
      <a class="nav-link"  [routerLink]="['/user/' + username + '/my-posting/new']">
        <span class="glyphicon glyphicon-plus colorWhite"></span>
      </a>
    </div>
  </div>
</nav>

  <div class="container">
    <ul class="list-group">
      <li class="list-group-item nhs-table-header colorWhite">
        <div class="row">
          <div class="col-xs-4">
            Book title
          </div>
          <div class="col-xs-4">
            Date
          </div>
          <div class="col-xs-4">
            By
          </div>
        </div>

      <li *ngFor="let posting of postings" class="list-group-item nhs-table-content">
        <div class="row">
          <div class="col-xs-4">
            <span>{{posting.book.title}}</span>
          </div>
          <div class="col-xs-4">
            <span>{{posting.date}}</span>
          </div>
          <div class="col-xs-4">
            <span>{{posting.user.username}}</span>

        </div>
